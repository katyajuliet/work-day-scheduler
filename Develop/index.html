<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />

  <title>Work Day Scheduler</title>

</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>

  </header>
  <div class="container-fluid">
    <!-- Timeblocks go here -->

    <!-- Timeblock 1: 9:00AM -->
    <div class="row d-flex time-block justify-content-center" data-index="0">
      <label class="hour pt-1" data-time="09">09:00 AM</label>
      <textarea class="description" placeholder="Enter Task / Assignment / To-Do-List"></textarea>
      <button class="saveBtn" type="submit"><i class="fas fa-save"></i></button>
    </div>

    <!-- Timeblock 2: 10:00am -->
    <div class="row d-flex time-block justify-content-center" data-index="1">
      <label class="hour pt-1" data-time="10">10:00 AM</label>
      <textarea class="description" placeholder="Enter Task / Assignment / To-Do-List"></textarea>
      <button class="saveBtn" type="submit"><i class="fas fa-save"></i></button>
    </div>

    <!-- Timeblock 3: 11:00am -->
    <div class="row d-flex time-block justify-content-center" data-index="2">
      <label class="hour pt-2" data-time="11">11:00 AM</label>
      <textarea class="description" placeholder="Enter Task / Assignment / To-Do-List"></textarea>
      <button class="saveBtn" type="submit"><i class="fas fa-save"></i></button>
    </div>

    <!-- Timeblock 4: 12:00am -->
    <div class="row row-dflex time-block justify-content-center" data-index="3">
      <label class="hour pt-2" data-time="12">12:00 AM</label>
      <textarea class="description" placeholder="Enter Task / Assignment / To-Do-List"></textarea>
      <button class="saveBtn" type="submit"><i class="fas fa-save"></i></button>
    </div>

    <!-- Timeblock 5: 1:00pm -->
    <div class="row d-flex time-block justify-content-center" data-index="4">
      <label class="hour pt-2" data-time="13">01:00 PM</label>
      <textarea class="description" placeholder="Enter Task / Assignment / To-Do-List"></textarea>
      <button class="saveBtn" type="submit"><i class="fas fa-save"></i></button>
    </div>

    <!-- Timeblock 6: 2:00pm -->
    <div class="row d-flex time-block justify-content-center" data-index="5">
      <label class="hour pt-2" data-time="14">02:00 PM</label>
      <textarea class="description" placeholder="Enter Task / Assignment / To-Do-List"></textarea>
      <button class="saveBtn" type="submit"><i class="fas fa-save"></i></button>
    </div>

    <!-- Timeblock 7: 3:00pm -->
    <div class="row d-flex time-block justify-content-center" data-index="6">
      <label class="hour pt-2" data-time="15">03:00 PM</label>
      <textarea class="description" placeholder="Enter Task / Assignment / To-Do-List"></textarea>
      <button class="saveBtn" type="submit"><i class="fas fa-save"></i></button>
    </div>

    <!-- Timeblock 8: 4:00pm -->
    <div class="row d-flex time-block justify-content-center" data-index="7">
      <label class="hour pt-2" data-time="16">04:00 PM</label>
      <textarea class="description" placeholder="Enter Task / Assignment / To-Do-List"></textarea>
      <button class="saveBtn" type="submit"><i class="fas fa-save"></i></button>
    </div>

    <!-- Timeblock 9: 5:00pm -->
    <div class="row d-flex time-block justify-content-center" data-index="8">
      <label class="hour pt-2" data-time="17">05:00 PM</label>
      <textarea class="description" placeholder="Enter Task / Assignment / To-Do-List"></textarea>
      <button class="saveBtn" type="submit"><i class="fas fa-save"></i></button>
    </div>


  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
